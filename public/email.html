<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Member Connect - Email</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
  <style>
  .Site {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  .Site-content {
    flex: 1;
  }
  </style>
</head>
<body ng-app="app" ng-controller="controller" class="Site">

  <main class="Site-content">
    <div class='ui main text container'>
      <div class="ui segment">
        <h1 class="ui header center aligned">Email</h1>
        <div class="ui form">
          <div class="field">
            <label>Message</label>
            <textarea></textarea>
          </div>
          <select class="ui fluid search dropdown" multiple="">
            <option ng-repeat="person in data" value="{{person.email}}">{{person.email}}</option>
          </select>
          <div style="height: 50px;">
            <button id="send" style="margin-top: 15px;" class="ui right floated basic labeled icon button">
              <i class="right arrow icon"></i>
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>
  <script>
    $(' .dropdown').dropdown();
    $('#send').click(function () {
      console.log('Sending!...');
    });

    const App = angular.module('app', []);
    App.controller('controller', function ($scope, $http) {
      $http.get('http://dahi.manoa.hawaii.edu/njs/data')
      .then(function (data) {
        $scope.data = data.data;
      });
    });

  </script>
</body>
</html>
